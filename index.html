<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body style='background: rgba(61, 104, 98, 0.979)'>
  
  <div class="container-fluid">
  <div class="jumbotron">
  </div>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-8" >
            <h2>Use the interactive charts below to investigate! </h2>
        </div>
  </div>      
  <div class="row my-4">
  </div>
  <div class="row my-4 m-auto">
    <div class="col-md-3 bg-dark">
      <div class="well">
        <h5>Select Test Subject ID No.:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
      <div class="panel bg-dark">
        <div class="panel-heading">
          <h5 class="panel-title">Demographic Info </h5>
        </div>
        <div id="sample-metadata" class="panel-body bg-dark p-2"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div id="bar"></div>
    </div>
    <div class="row my-5">
      <div class="col-md-12 mt-5">
      <div id="gauge" class="mt-6"></div>
    </div>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-md-9 mt-4">
      <div id="bubble" class="mt-4"></div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="plots.js"></script>
  

</body>

</html>
